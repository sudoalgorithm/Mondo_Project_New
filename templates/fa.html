<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/body.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <title>Forwarding Agent - Blockchain Mondo Project</title>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/fa.js') }}"></script>
  </head>
  <body onload='expandToWindow();' >
    <!-- Page Layout here -->
    {% include 'header.html' %}
        <div class="col s12 m8 l9">
              <h2>Forwarding Agent - FA</h2>
              <!-- START MAIN CONTENT -->
              <div class="main_content" style="padding-top: 0.679em;">

                <h3>Network Transactions</h3>
                <div class="network_content">
                  <!-- START TABLE -->
                        <table class="striped centered responsive-table">
                          <thead>
                            <tr>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Transaction ID</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                            <tr>
                              <td></td>
                              <td></td>
                              <td></td>
                            </tr>
                          </tbody>
                        </table>
                  <!-- END TABLE -->
                  <!-- Can add Pagination if required :) -->
                </div>

                <h3>Create</h3>
                <div class="create_content center">
                    <a class="waves-effect waves-light btn modal-trigger oval" href="#modal1">Packing List</a>
                    <!-- START MODAL 1 -->
                    <div id="modal1" class="modal modal-fixed-footer modal-bigger">
                      <div class="modal-content">
                      <!-- START FORM 1 (PACKING LIST) -->
                      <h3>Packing List Form</h3>
                        <div class="row">
                          <form class="col s12" action="{{ url_for('packingList') }}" method="['POST']">
                            <!-- packingListId -->
                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" id="packingListID">
                                <label for="packingListID">Packing List ID</label>
                              </div>
                            </div>                            
                            <!-- To/From -->
                            <div class="row">
                              <div class="input-field col s6">
                                <input type="text" id="to" name="to">
                                <label for="to">To</label>
                              </div>
                              <div class="input-field col s6">
                                <input type="text" id="from" name="from">
                                <label for="from">From</label>
                              </div>
                            </div>
                            <!-- Ship Date-->
                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" id="shipdate" class="datepicker" name="shipdate">
                                <label for="shipdate">Ship Date</label>
                              </div>
                            </div>
                            <!-- F.O.B. Shipping Point -->
                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" id="fob" name="fob">
                                <label for="fob">F.O.B. Shipping Point</label>
                              </div>
                            </div>
                            <!-- Account No./Order No. -->
                            <div class="row">
                              <div class="input-field col s6">
                                <input type="text" id="accountnumber" name="accountnumber">
                                <label for="accountnumber">Account Number</label>
                              </div>
                              <div class="input-field col s6">
                                <input type="text" id="ordernumber" name="ordernumber">
                                <label for="ordernumber">Order Number</label>
                              </div>
                            </div>
                            <!-- Department/Terms - No Anticipation -->
                            <div class="row">
                              <div class="input-field col s6">
                                <input type="text" id="department" name="department">
                                <label for="department">Department</label>
                              </div>
                              <div class="input-field col s6">
                                <input type="text" id="terms" name="terms">
                                <label for="terms">Terms - No Anticipation</label>
                              </div>
                            </div>
                            <!-- QTY Ordered/QTY Shipped -->
                            <div class="row">
                              <div class="input-field col s6">
                                <input type="number" id="qtyorder" name="qtyorder">
                                <label for="qtyorder">Quantity Ordered</label>
                              </div>
                              <div class="input-field col s6">
                                <input type="number" id="qtyshipped" name="qtyshipped">
                                <label for="qtyshipped">Quantity Shipped</label>
                              </div>
                            </div>
                            <!-- Description -->
                            <div class="row">
                              <div class="input-field col s12">
                                <textarea id="desc" class="materialize-textarea" name="description"></textarea>
                                <label for="desc">Description</label>
                              </div>
                            </div>
                            <!-- Unit Weight/Total Weight/Total Cubic Ft. -->
                            <div class="row">
                              <div class="input-field col s4">
                                <input type="number" id="unitweight" name="unitweight">
                                <label for="unitweight">Unit Weight</label>
                              </div>
                              <div class="input-field col s4">
                                <input type="number" id="totalweight" name="totalweight">
                                <label for="totalweight">Total Weight</label>
                              </div>
                              <div class="input-field col s4">
                                <input type="number" id="totalcubicft" name="totalcubicft">
                                <label for="totalcubicft">Total Cubic FT.</label>
                              </div>
                            </div>
                            <!-- Comments/Date :) -->
                            <div class="row">
                              <div class="input-field col s6">
                                <textarea id="comments" class="materialize-textarea" name="comment"></textarea>
                                <label for="comments">Comments</label>
                              </div>
                              <div class="input-field col s6">
                                <input type="text" id="todaydate" class="datepicker" name="todaydate">
                                <label for="todaydate">Date</label>
                              </div>
                            </div>
                            <button class="btn waves-effect waves-light center" type="submit">Submit</button>
                          </form>
                        </div>
                      <!-- END FORM 1 (PACKING LIST) -->
                      </div>
                      <div class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat "><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    <!-- END MODAL 1 -->

                    <a class="waves-effect waves-light btn modal-trigger oval" href="#modal2">Invoice</a>
                    <!-- START MODAL 2 -->
                    <div id="modal2" class="modal modal-fixed-footer modal-bigger">
                      <div class="modal-content">
                        <!-- START FORM 2 (INVOICE) -->
                        <h3>Invoice Form</h3>
                          <div class="row">
                            <form class="col s12">
                              <!-- invoiceId -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="text" id="invoiceID">
                                  <label for="invoiceID">Invoice ID</label>
                                </div>
                              </div>                             
                              <!-- To/From -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <input type="text" id="toif">
                                  <label for="toif">To</label>
                                </div>
                                <div class="input-field col s6">
                                  <input type="text" id="fromif">
                                  <label for="fromif">From</label>
                                </div>
                              </div>
                              <!-- Ship Date -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="text" id="shipdateif" class="datepicker">
                                  <label for="shipdateif">Ship Date</label>
                                </div>
                              </div>
                              <!-- F.O.B. Shipping Point -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="text" id="fobif">
                                  <label for="fobif">F.O.B. Shipping Point</label>
                                </div>
                              </div>
                              <!-- Account No./Order No. -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <input type="text" id="accountnumberif">
                                  <label for="accountnumberif">Account Number</label>
                                </div>
                                <div class="input-field col s6">
                                  <input type="text" id="ordernumberif">
                                  <label for="ordernumberif">Order Number</label>
                                </div>
                              </div>
                              <!-- Department/Terms -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <input type="text" id="departmentif">
                                  <label for="departmentif">Department</label>
                                </div>
                                <div class="input-field col s6">
                                  <input type="text" id="termsif">
                                  <label for="termsif">Terms - No Anticipation</label>
                                </div>                           
                              </div>
                              <!-- QTY Ordered/QTY Shipped -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <input type="number" id="qtyorderif">
                                  <label for="qtyorderif">Quantity Ordered</label>
                                </div>
                                <div class="input-field col s6">
                                  <input type="number" id="qtyshippedif">
                                  <label for="qtyshippedif">Quantity Shipped</label>
                                </div>
                              </div>
                              <!-- Description -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <textarea id="descif" class="materialize-textarea"></textarea>
                                  <label for="descif">Description</label>
                                </div>
                              </div>
                              <!-- Unit Weight/Total Weight/Total Cubic Ft. -->
                              <div class="row">
                                <div class="input-field col s4">
                                  <input type="number" id="unitweightif">
                                  <label for="unitweightif">Unit Weight</label>
                                </div>
                                <div class="input-field col s4">
                                  <input type="number" id="totalweightif">
                                  <label for="totalweightif">Total Weight</label>
                                </div>
                                <div class="input-field col s4">
                                  <input type="number" id="totalcubicftif">
                                  <label for="totalcubicftif">Total Cubic FT.</label>
                                </div>
                              </div>
                              <!-- Comments/Date :) -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <textarea id="commentsif" class="materialize-textarea"></textarea>
                                  <label for="commentsif">Comments</label>
                                </div>
                                <div class="input-field col s6">
                                  <input type="text" id="todaydateif" class="datepicker">
                                  <label for="todaydateif">Date</label>
                                </div>
                              </div>
                              <!-- Unit Price for Everything Ordered -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="number" step="any" id="unitpriceeverythingif" class="materialize-textarea"/>
                                  <label for="unitpriceeverythingif">Unit Price for Everything Ordered</label>
                                </div>
                              </div>
                              <button class="btn waves-effect waves-light center" type="submit" onclick="ifsubmit">Submit</button>
                            </form>
                          </div>
                        <!-- END FORM 2 (INVOICE) -->
                      </div>
                      <div class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat "><i class="material-icons">close</i></a>
                      </div>
                    </div>
                    <!-- END MODAL 2 -->

                    <a class="waves-effect waves-light btn modal-trigger oval" href="#modal3">Medicine Details</a>
                    <!-- START MODAL 3 -->
                    <div id="modal3" class="modal modal-fixed-footer modal-bigger">
                      <div class="modal-content">
                        <!-- START FORM 3 (MEDICINE DETAILS) -->
                        <h3>Medicine Details Form</h3>
                          <div class="row">
                            <form class="col s12">
                              <!-- medicineDetailsId -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="text" id="medicineDetailsID">
                                  <label for="medicineDetailsID">Medicine Details ID</label>
                                </div>
                              </div>                             
                              <!-- Dose Strength/Dosage Form -->
                              <div class="row">
                                <div class="input-field col s6">
                                  <input type="number" id="dosestrength">
                                  <label for="dosestrength">Dose Strength</label>
                                </div>
                                <div class="input-field col s6">
                                      <select id="dosageform">
                                      <option value="" disabled selected>Choose your option</option>
                                      <option value="1">Syrup</option>
                                      <option value="2">Tablet</option>
                                      <option value="3">Capsule</option>
                                    </select>
                                  <label for="dosageform">Dosage Form</label>
                                </div>
                              </div>
                              <!-- Quantity/Batch Number -->
                              <div class="row">
                                <div class="input-field col s12">
                                  <input type="number" id="qty">
                                  <label for="qty">Quantity</label>
                                </div>
                              </div>
                              <button class="btn waves-effect waves-light center" type="submit" onclick="mdsubmit">Submit</button>
                            </form>
                          </div>
                        <!-- END FORM 3 (MEDICINE DETAILS) -->
                      </div>
                      <div class="modal-footer">
                      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat "><i class="material-icons">close</i></a>
                      </div>
                    </div>
                </div>
              </div>
              <!-- END MAIN CONTENT -->
        </div>
  </body>
</html>
