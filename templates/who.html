<html>
  <head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='stylesheets/body.css')}}">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.2/js/materialize.min.js"></script>
    <title>WHO - Blockchain Mondo Project</title>
    <script type="text/javascript" src="{{ url_for('static', filename='javascript/who.js')}}"></script>
  </head>
  <body onload='expandToWindow();' >
    <!-- Page Layout here -->
    {% include 'header.html' %}
        <div class="col s12 m8 l9">
              <h2>World Health Organization - WHO</h2>
              <!-- START MAIN CONTENT -->
              <div class="main_content" style="padding-top: 0.679em;">

                <h3>Network Transactions</h3>
                <div class="network_content">
                  <!-- START TABLE -->
                        <table class="striped centered responsive-table">
                          <thead>
                            <tr>
                                <th>Timestamp</th>
                                <th>Transaction ID</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr>
                              	<td>{{ json_val1 }}</td>
                                <td>{{ json_val }}</td>
                            </tr>
                          </tbody>
                        </table>
                  <!-- END TABLE -->
                  <!-- Can add Pagination if required :) -->
                </div>

                <h3>Create</h3>
                <div class="create_content center">
                    <a class="waves-effect waves-light btn modal-trigger oval" href="#modal1">Pre-Import Permit Request</a>
                    <!-- START MODAL 1 -->
                    <div id="modal1" class="modal modal-fixed-footer modal-smaller">
                      <div class="modal-content">
                      <!-- START FORM 1 (PRE IMPORT PERMIT REQUEST) -->
                      <h3>Pre-Import Permit Request Form</h3>
                      <br> <br> <br>
                      <div class="row">
                          <form class="col s12" action="perImportPermit" method="POST">
                            <!-- moduleId -->
                            <div class="row">
                              <div class="input-field col s12">
                                <input type="text" id="moduleID" name="moduleID">
                                <label for="moduleID">Module ID</label>
                              </div>
                            </div>                            
                            <!-- Type/Import Module -->
                            <div class="row">
                              <div class="input-field col s6">
                                <input type="text" id="type" name="type">
                                <label for="type">Type</label>
                              </div>
                              <div class="input-field col s6">
                                <select id="importmodule" name="importmodule">
                                  <option value="" disabled selected>Choose your option</option>
                                  <option value="Module 1">Module 1</option>
                                  <option value="Module 2">Module 2</option>
                                  <option value="Module 3">Module 3</option>
                                </select>
                                <label for="importmodule">Import Module</label>
                              </div>                         
                                <!-- MOH License Number -->
                                <div class="row">
                                  <div class="input-field col s12">
                                    <input type="number" id="MOHNumber" name="MOHNumber">
                                    <label for="MOHNumber">MOH License Number</label>
                                  </div>
                                </div>
                                <!-- Importer -->
                                <div class="row">
                                  <div class="input-field col s12">
                                    <input type="text" id="importer" name="importer">
                                    <label for="importer">Importer</label>
                                  </div>
                                </div>
                                <!-- Country/City -->
                                <div class="row">
                                  <div class="input-field col s6">
                                    <input type="text" id="country" name="country">
                                    <label for="country">Country</label>
                                  </div>
                                  <div class="input-field col s6">
                                    <input type="text" id="city" name="city">
                                    <label for="city">City</label>
                                  </div>
                                </div>
                                <!-- Address/PO Box -->
                                <div class="row">
                                  <div class="input-field col s8">
                                    <textarea id="address" class="materialize-textarea" name="address"></textarea>
                                    <label for="address">Address</label>
                                  </div>
                                  <div class="input-field col s4">
                                    <input id="pobox" type="text" name="pobox"/>
                                    <label for="pobox">PO Box</label>
                                  </div>
                                </div>
                                <!-- Phone/Fax -->
                                <div class="row">
                                  <div class="input-field col s8">
                                    <input id="phone" type="text" name="phone"/>
                                    <label for="phone">Phone</label>
                                  </div>
                                  <div class="input-field col s4">
                                    <input id="Fax" type="text" name="Fax"/>
                                    <label for="fax">Fax</label>
                                  </div>
                                </div>
                                <!-- Email/Website -->
                                <div class="row">
                                  <div class="input-field col s8">
                                    <input id="email" type="email" name="email"/>
                                    <label for="email">Email</label>
                                  </div>
                                  <div class="input-field col s4">
                                    <input id="website" type="text" name="website"/>
                                    <label for="website">Website</label>
                                  </div>
                                </div>                        
                                  <!-- Product Class/Product/Product Form -->
                                  <div class="row">
                                    <div class="input-field col s4">
                                      <select id="productclass" name="productclass">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Product Class 1</option>
                                        <option value="2">Product Class 2</option>
                                        <option value="3">Product Class 3</option>
                                      </select>
                                      <label for="productclass">Product Class</label>
                                    </div>
                                    <div class="input-field col s4">
                                      <select id="product" name="product">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Product 1</option>
                                        <option value="2">Product 2</option>
                                        <option value="3">Product 3</option>
                                      </select>
                                      <label for="product">Product</label>
                                    </div>
                                    <div class="input-field col s4">
                                      <select id="productform" name="productform">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Product Form 1</option>
                                        <option value="2">Product Form 2</option>
                                        <option value="3">Product Form 3</option>
                                      </select>
                                      <label for="productform">Product Form</label>
                                    </div>
                                  </div>
                                  <!-- Pack Size/Shelf Life -->
                                  <div class="row">
                                    <div class="input-field col s6">
                                      <select id="packsize" name="packsize">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Pack Size 1</option>
                                        <option value="2">Pack Size 2</option>
                                        <option value="3">Pack Size 3</option>
                                      </select>
                                      <label for="packsize">Pack Size</label>
                                    </div>
                                    <div class="input-field col s6">
                                      <input type="text" id="shelflife" name="shelflife">
                                      <label for="shelflife">Shelf Life</label>
                                    </div>
                                  </div>
                                  <!-- Batch Number -->
                                  <div class="row">
                                    <div class="input-field col s12">
                                      <input id="batchnumber" type="number" name="batchnumber"/>
                                      <label for="batchnumber">Batch Number</label>
                                    </div>
                                  </div>
                                  <!-- CIF Unit Price/Invoice Unit Price/Quantity -->
                                  <div class="row">
                                    <div class="input-field col s4">
                                      <input id="cifuprice" type="number" step="any" name="cifuprice"/>
                                      <label for="cifuprice">CIF Unit Price</label>
                                    </div>
                                    <div class="input-field col s4">
                                      <input id="invoiceuprice" type="number" step="any" name="invoiceuprice"/>
                                      <label for="invoiceuprice">Invoice Unit Price</label>
                                    </div>
                                    <div class="input-field col s4">
                                      <input id="quantity" type="number" name="quantity"/>
                                      <label for="quantity">Quantity</label>
                                    </div>
                                  </div>
                                  <!-- Batch Manufacturing Date/Batch Expiry Date -->
                                  <div class="row">
                                    <div class="input-field col s6">
                                      <input id="batchmanufdate" type="text" class="datepicker" name="batchmanufdate"/>
                                      <label for="batchmanufdate">Batch Manufacturing Date</label>
                                    </div>
                                    <div class="input-field col s6">
                                      <input id="batchexpdate" type="text" class="datepicker" name="batchexpdate"/>
                                      <label for="batchexpdate">Batch Expiry Date</label>
                                    </div>
                                  </div>
                                  <!-- Manufacturer/Country of Origin -->
                                  <div class="row">
                                    <div class="input-field col s6">
                                      <select id="manufacturer" name="manufacturer">
                                        <option value="" disabled selected>Choose your option</option>
                                        <option value="1">Manufacturer 1</option>
                                        <option value="2">Manufacturer 2</option>
                                        <option value="3">Manufacturer 3</option>
                                      </select>
                                      <label for="manufacturer">Manufacturer</label>
                                    </div>
                                    <div class="input-field col s6">
                                      <input id="countryoforigin" type="text" name="countryoforigin"/>
                                      <label for="countryoforigin">Country of Origin</label>
                                    </div>
                                  </div>                          
                                    <!-- Document Name -->
                                    <div class="row">
                                      <div class="input-field col s12">
                                        <input type="text" id="documentName" name="documentName">
                                        <label for="documentName">Document Name</label>
                                      </div>
                                    </div>   
                                    <!-- Document Type -->
                                    <div class="row">
                                      <div class="input-field col s12">
                                        <input type="text" id="documentType" name="documentType">
                                        <label for="documentType">Document Type</label>
                                      </div>
                                    </div> 
                                    <!-- Document Hash/Uploads -->
                                    <div class="row">
                                      <div class="file-field input-field">
                                        <div class="btn">
                                          <span>Documents</span>
                                          <input name="file" type="file" multiple>
                                        </div>
                                        <div class="file-path-wrapper">
                                          <input class="file-path validate" type="text" name="filepathvalidate">
                                        </div>
                                      </div>
                                    </div>
                                  </div>
                                <button class="btn waves-effect waves-light center" type="submit">Submit</button>
                              </form>
                            </div>
                            <!-- END FORM 1 (PRE IMPORT PERMIT REQUEST) -->
                         </div>
                         <div class="modal-footer">
                          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat "><i class="material-icons">close</i></a>
                        </div>
                      </div>
                    <!-- END MODAL 1 -->
                </div>

              </div>
              <!-- END MAIN CONTENT -->
        </div>
      </div>
  </body>
</html>
